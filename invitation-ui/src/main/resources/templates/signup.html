<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invitation</title>
</head>
<body>
<h1>Signup</h1>
<form th:action="@{/signup}" th:object="${request}" method="post">
    <span>Username</span>
    <input type="text" th:field="*{username}"/> <br/>
    <button type="submit">Signup</button>
</form>
</body>
</html>
